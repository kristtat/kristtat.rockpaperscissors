<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
   <div class="container">
    <h1>Rock Paper Scissors Game</h1>
<div class="options">
  <div class="option" onclick="rps('Rock')" data-choice="Rock">
    <p class="option-label">Rock</p>
    <img class="option-img" src="images/rock.jpg" alt="Rock">
  </div>
  <div class="option" onclick="rps('Paper')" data-choice="Paper">
    <p class="option-label">Paper</p>
    <img class="option-img" src="images/paper.jpg" alt="Paper">
  </div>
  <div class="option" onclick="rps('Scissors')" data-choice="Scissors">
    <p class="option-label">Scissors</p>
    <img class="option-img" src="images/scissors.jpg" alt="Scissors">
  </div>
</div>
<p id="game-result"></p>
  <script src="script.js"></script>
</body>
</html>
